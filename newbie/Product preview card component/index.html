<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--? ========== > icon favicon URL <========== -->
    <link rel="icon" href="./images/favicon-32x32.ico" />
    <!--? ========== > Font Awesome Library <========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--? ========== > Template CSS File Bootstrap <========== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!--? ========== > Main Template CSS File <========== -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="min-vh-100 d-flex justify-content-center align-items-center flex-column">
      <figure class="row shadow-md rounded-2 m-5">
        <picture class="col-md-6 p-0 m-0">
          <source
            media="(min-width:768px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt=" Gabrielle Essence Eau De Parfum"
            class="w-100 d-block img-fluid"
          />
        </picture>
        <figcaption class="col-md-6 p-4">
          <h6 class="text-uppercase">Perfume</h6>
          <h1 class="fw-bolder">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Pomde, Perfumer-Creator for the House of CHANEL.
          </p>
          <div>
            <span class="text-success fs-2 fw-bold"> $149.99</span> <span class="sales ms-2"><s>$169.99 </s></span>
          </div>
          <button class="btn btn-success py-2 px-5 mt-3 fw-semibold">
            <i class="fa-solid fa-cart-shopping me-1"></i>
            Add to Cart
          </button>
        </figcaption>
      </figure>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/basmasalim" target="_blank">Basma Salim</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
